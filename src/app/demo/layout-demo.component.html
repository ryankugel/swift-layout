<div class="layout-demo">

  <swift-layout-demo-header title="Swift Layout Demo"></swift-layout-demo-header>

  <swift-layout stateKey="exampleLayout" stateStorage="local" [style]="{ backgroundColor: '#DDDDDD' }"
                [gutterSize]="16" [gutterToggleSize]="200" [gutterToggleSizeClosed]="0.5">
    <ng-template pane="left" [size]="30" [minSize]="10" [maxSize]="45">
      <div class="pane-content-demo">Left Pane</div>
    </ng-template>

    <ng-template pane="center">
      <div class="pane-content-demo">Center Pane</div>
    </ng-template>

    <ng-template pane="bottom" [size]="20" [minSize]="10" [maxSize]="45">
      <div class="pane-content-demo">Bottom Pane</div>
    </ng-template>
  </swift-layout>

</div>
